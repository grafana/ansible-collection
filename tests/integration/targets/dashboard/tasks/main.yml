- name: Create/Update a dashboard
  grafana.grafana.dashboard:
    dashboard: {
      "dashboard": {
        "uid": test1234,
        "title": "Production Overview1",
        "tags": [ "templated" ],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "refresh": "25s"
      },
      "overwrite": true
    }
    stack_slug: "{{ stack_name }}"
    grafana_api_key: "{{ grafana_api_key }}"
    state: present
  register: result_present

- debug:
    var: result_present

- assert:
    that:
      - result_present.changed == true
      - result_present.output.status == "success"

- name: delete dashboard
  grafana.grafana.dashboard:
    dashboard: {
      "dashboard": {
        "uid": test1234,
        "title": "Production Overview1",
        "tags": [ "templated" ],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "refresh": "25s"
      },
      "overwrite": true
    }
    stack_slug: "{{ stack_name }}"
    grafana_api_key: "{{ grafana_api_key }}"
    state: absent
  register: result_absent

- debug:
    var: result_absent

- assert:
    that:
      - result_absent.changed == true
      - result_absent.output.message == "Dashboard Production Overview deleted"