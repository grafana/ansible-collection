- name: Create/Update a dashboard
  grafana.grafana.dashboard:
    dashboard: {
      "dashboard": {
        "uid": test1234,
        "title": "Production Overview1",
        "tags": [ "templated" ],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "refresh": "25s"
      },
      "overwrite": true
    }
    stack_slug: "{{ stack_name }}"
    grafana_api_key: "{{ grafana_api_key }}"
    state: present
  register: result

- debug:
    var: result

- assert:
    that:
      - result.changed == true
      - result.output.status == "success"